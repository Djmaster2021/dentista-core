{% extends "accounts/simple_base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<h1>Recuperar contraseña</h1>
<p>Introduce tu email y te enviaremos instrucciones.</p>
<form method="post">{% csrf_token %}
  {{ form.email.errors }}
  <input type="email" name="email" placeholder="tu@correo.com" required style="width:100%;padding:12px;border-radius:10px;margin:10px 0;">
  <button class="btn" type="submit">Enviar</button>
</form>
{% endblock %}
