<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} | Dentista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui;}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920&auto=format&fit=crop') center/cover fixed}
    .card{width:min(92vw,560px);background:rgba(30,35,40,.55);border:1px solid rgba(255,255,255,.2);
      border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,.45);padding:28px}
    h1{margin:0 0 14px}
    .btn{background:linear-gradient(135deg,#06b6d4,#22d3ee);border:none;color:#04212a;
      padding:10px 16px;border-radius:12px;display:inline-block;text-decoration:none;margin-top:10px}
  </style>
</head>
<body>
<div class="wrap"><div class="card">
  {% block content %}{% endblock %}
</div></div>
</body>
</html>
