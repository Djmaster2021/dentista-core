{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Dentyx{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <header style="display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.5rem 1rem;border-bottom:1px solid #eee;">
      <div>
        <a href="{% url 'accounts:dashboard' %}" style="text-decoration:none;font-weight:600;">Dentyx</a>
      </div>

      {% if user.is_authenticated %}
      <div>
        <!-- ¡IMPORTANTE!: usar el namespace 'accounts' -->
        <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" style="background:none;border:none;cursor:pointer;">
            Cerrar sesión
          </button>
        </form>
      </div>
      {% endif %}
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
