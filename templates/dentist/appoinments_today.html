{% extends "base.html" %}
{% block content %}
<h1>Citas de hoy</h1>
{% if appointments %}
<table>
  <thead>
    <tr>
      <th>Hora</th>
      <th>Paciente</th>
      <th>Servicio</th>
      <th>Estado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for a in appointments %}
    <tr>
      <td>{{ a.time }}</td>
      <td>{{ a.patient }}</td>
      <td>{{ a.service }}</td>
      <td>{{ a.status }}</td>
      <td><a href="{% url 'dentist:appointment_detail' a.pk %}">Ver</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No hay citas hoy.</p>
{% endif %}
{% endblock %}
