{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Dentyx{% endblock %}</title>

  <!-- Bootstrap 5.3.3 desde CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Tus estilos de auth -->
  <link href="{% static 'css/auth.css' %}" rel="stylesheet">

  <!-- (Opcional) Favicon -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}">
</head>
<body class="auth-bg d-flex align-items-center justify-content-center min-vh-100">
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <section class="card auth-card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">
            {% block card_header %}
              <h1 class="h3 fw-bold mb-3">Acceso</h1>
              <p class="text-secondary small mb-4">Ingresa con tus credenciales para continuar.</p>
            {% endblock %}
            {% block content %}{% endblock %}
          </div>
        </section>
        {% block below_card %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle (JS) desde CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
